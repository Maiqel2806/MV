{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="fas fa-users me-2"></i>Clientes</h1>
    
    <!-- Formulario -->
    <form method="POST" class="card p-4 mb-4 shadow needs-validation" novalidate>
        <div class="row g-3">
            <!-- Cédula -->
            <div class="col-md-6">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control form-control-lg" id="cedula"
                       name="cedula" placeholder="Cédula" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">Ingrese una cédula válida de 10 dígitos.</div>
            </div>

            <!-- Nombre -->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control form-control-lg" id="nombre"
                       name="nombre" placeholder="Nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]{3,}" required>
                <div class="invalid-feedback">El nombre debe contener al menos 3 letras.</div>
            </div>

            <!-- Botón Registrar -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-user-plus me-2"></i>Registrar Cliente
                </button>
            </div>
        </div>
    </form>

    <!-- Lista -->
    <div class="list-group shadow">
        {% for cliente in clientes %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="fw-bold">{{ cliente.Nombre }} <small class="text-muted">({{ cliente.Cédula }})</small></div>
            <a href="{{ url_for('consumos', cedula=cliente.Cédula) }}" 
               class="btn btn-primary btn-sm">
                <i class="fas fa-cash-register me-1"></i>Agregar Consumo
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Botón Volver -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </a>
    </div>
</div>
{% endblock %}
